<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short URL</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Short URL</span>
        </div>
    </nav>

    <div class="container-fluid mb-3 mb-lg-0" style="margin-top: 12px;">
        <div class="row">
            <div class="col-12 col-lg-6">
                <div class="row">
                    <div class="col-12 mb-3">
                        <div class="card text-center">
                            <div class="card-header fw-bold fs-3 p-3">URL Shortener</div>
                            <img src="images/short-link.png" class="card-img-top mx-auto my-5">
                            <div class="card-body p-3">
                                <input id="input-url" class="form-control mb-3 mx-auto" type="text" placeholder="Input URL Here" aria-label="Input URL Here">
                                <button id="btn-shorten" class="btn btn-primary" style="width: 150px;">Shorten</button>
                            </div>
                        </div>
                    </div>
                    <div id="box-url-info" class="col-12 mb-3">
                        <div class="card text-center">
                            <div class="card-body fs-5">
                                <p class="my-3">"Short URL" is a free tool to shorten URLs and generate short links.</p>
                                <p class="my-3">"URL Shortener" allows to create a shortened link making it easy to share.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="card">
                    <div id="text-url-count" class="card-header fw-bold fs-3 p-3 text-center">Short URL Records</div>
                    <div class="card-body p-0">
                        <div class="w-100 overflow-x-hidden overflow-y-auto" style="max-height: 695px;">
                            <table class="table table-light table-striped m-0">
                                <thead class="fw-bold">
                                    <tr>
                                        <th scope="col" style="width: 15%;">#</th>
                                        <th scope="col" style="width: 25%;">Short</th>
                                        <th scope="col">Full</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody-url-record">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
